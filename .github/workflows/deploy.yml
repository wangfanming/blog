name: Duncan's Blog CI/CD

on:
  push:
    branches:
      - main

env:
  GIT_USER: wangfanming
  GIT_EMAIL: wangfanming1204@gmail.com
  THEME_REPO: wangfanming/hexo-theme-next
  THEME_BRANCH: master
  DEPLOY_REPO: wangfanming/wangfanming.github.io
  DEPLOY_BRANCH: main

jobs:
  build:
    name: Build on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [21.4.0]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Checkout theme repo
        uses: actions/checkout@v2
        with:
          repository: ${{ env.THEME_REPO }}
          ref: ${{ env.THEME_BRANCH }}
          path: themes/next

      - name: Checkout deploy repo
        uses: actions/checkout@v2
        with:
          repository: ${{ env.DEPLOY_REPO }}
          ref: ${{ env.DEPLOY_BRANCH }}
          path: .deploy_git

      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}

      - name: Cache NPM dependencies
        uses: actions/cache@v2
        with:
            # npm cache files are stored in `~/.npm` on Linux/macOS
            path: ~/.npm
            # path: node_modules
            key: ${{ runner.OS }}-npm-cache
            restore-keys: |
              ${{ runner.OS }}-npm-cache

      - name: Configuration environment
        env:
          HEXO_DEPLOY_PRI: ${{secrets.HEXO_DEPLOY_PRI}}
        run: |
          sudo timedatectl set-timezone "Asia/Shanghai"
          mkdir -p ~/.ssh/
          echo "$HEXO_DEPLOY_PRI" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.name $GIT_USER
          git config --global user.email $GIT_EMAIL
          cp _config.next.yml themes/next/_config.yml

      - name: Init Node.js # 安装源代码所需插件
        run: |
          npm install
          echo "Init node successful"
      - name: Install Hexo-cli # 安装 Hexo
        run: |
          npm install -g hexo-cli --save
          npm i -S hexo-prism-plugin -g
          npm install hexo-generator-search --save -g
          npm i hexo-permalink-pinyin  -g
          npm i --save hexo-wordcount -g
          npm install hexo-generator-feed  -g
          echo "install hexo successful"

      - name: Build Blog # 编译创建静态博客文件
        run: |
          hexo clean
          hexo g
          hexo deploy
          echo "Build blog successful"

